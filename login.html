<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN | Leenforex</title>
  <meta name="description" content="Login securely to your Leenforex account using your verified email." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
    body{
      min-height:100vh;
      background:linear-gradient(to bottom,#ffffff,#f1f5f9);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#0f172a
    }
    .login-container{
      background:white;
      width:100%;
      max-width:420px;
      padding:40px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.1)
    }
    h1{
      text-align:center;
      margin-bottom:10px;
      font-size:32px
    }
    .subtitle{
      text-align:center;
      color:#64748b;
      margin-bottom:30px
    }
    .form-group{margin-bottom:18px}
    label{display:block;font-weight:600;margin-bottom:6px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #cbd5f5;
      outline:none
    }
    input:focus{border-color:#0f172a}
    .btn{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      margin-top:10px
    }
    .btn-primary{background:purple;color:white}
    .message{
      margin-top:16px;
      font-size:14px;
      color:green;
      text-align:center;
      display:none;
      
    }
    .back{
      text-align:center;
      margin-top:24px;
      color:#475569;
      cursor:pointer
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Leenforex Login</h1>
    <p class="subtitle">Secure access via email link</p>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Enter your verified email</label>
        <input type="email" required placeholder="you@example.com" />
      </div>

      <button class="btn btn-primary" type="submit">Proceed</button>
    </form>

    <p id="loginMessage" class="message">
      If the email is recognized, you will receive a login link.
    </p>

    <div class="back" onclick="goHome()">‚Üê Back to Home</div>
  </div>

  <script>
    function handleLogin(e){
      e.preventDefault();
      document.getElementById("loginMessage").style.display = "block";
    }

    function goHome(){
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
